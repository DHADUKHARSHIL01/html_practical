<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign in</title>
	<style>
		section {
			background-image: url(img/Top-10-iPhone-wallpapers-2021-iDownloadBlog-1500x1000.png);
			background-repeat: no-repeat;
			background-size: cover;
			animation: animateBg 5s linear infinite;
			height: 100%;
		}

		@keyframes animateBg {
			100% {
				filter: hue-rotate(360deg);
			}
		}
	</style>
</head>

<body>
	<center>
		<section>
			<form name="form1" action="Simpal_home_page.html" method="post">
				<table border="0" cellpadding="10px" style="width: 30%; 
					text-align: center;
					border-style: solid; 
					border-width: 2px;">

					<tr>
						<td>
							<h1>User Login</h1>
						</td>
					</tr>

					<tr>
						<td>
							<input type="text" placeholder="Enter Username" style="height: 30px; width: 250px;" />
						</td>
					</tr>

					<tr>
						<td>
							<input type="password" placeholder="Enter password" style="height: 30px; width: 250px;" />
						</td>
					</tr>

					<tr>
						<td>
							<input type="submit" name="submit" value="Login" style="height: 30px; width: 100px;">
						</td>
					</tr>

					<tr>
						<td>
							<a href="">Forgot password</a>
						</td>
					</tr>

				</table>
			</form>
		</section>
	</center>
</body>

</html>
